<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = Number(prompt('숫자를 입력하시오'));
        let output = " "
        for(let i = num; 0 < i; i--) {
             output += " ".repeat(num-i)+"*".repeat(2 * i - 1)+"\n";
		}
        alert(output)
        </script>
</body>
</html>
