<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    
    let num = Number(prompt('숫자를 입력하세요:'))
    let sum = 0;
    for(let i = 1; i <= 9; i++){
        sum = num*i;
        alert(`[구구단 ${num}단] \n ${num} x ${i}= ${sum}`)
        }
    
    
    </script>
</body>
</html>
