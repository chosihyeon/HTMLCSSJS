<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = Number(prompt("숫자를 입력하세요"));
        if(num => 90){
            alert("A")
        }else if(num => 80){
            alert("B")
        }else if(num => 70){
            alert("c")
        }else{
            alert("F")
        }
    </script>
</body>
