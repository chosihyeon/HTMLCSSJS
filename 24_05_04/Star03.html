<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let num = Number(prompt('숫자를 입력하세요:'));
    let output = ""
    for(var i =1; i<=num; i++){
        output+=" ".repeat(num-i)+"*".repeat(i)+"\n"
    }
    alert(output)
    </script>
</body>
</html>
