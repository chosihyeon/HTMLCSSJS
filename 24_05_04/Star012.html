<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
            let num = Number(prompt('숫자를 입력하세요:')); // 사용자로부터 숫자 입력 받기
            
        
            let str = "";
            for (let i = 0; i < num; i++) {
                for (let j = 0; j <= i; j++) {
                    str += "*";
                }
                str += "\n";
            }
            alert(str);
        
        
       
    </script>
</body>
</html>
