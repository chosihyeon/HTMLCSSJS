<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <header>
        <h1>온라인 서점 회원가입 페이지</h1>
    </header>

    <fieldset>
        <legend>회원 기본 정보</legend>
        <p>
            <label for = "user id"> 아이디 : </lable>
            <input type="text" placeholder="ID 입력" id = "user id">
        </p>

        <p>
            <label for = "passwd"> 비밀번호 : </lable>
            <input type="password" id = "passwd">
        </p>

        <p>
            <label for = "name"> 이름 : </lable>
            <input type="text" id = "name">
        </p>
    </fieldset>

    <fieldset>
        <legend>연락처</legend>
        <p>
            <label for = "user mail"> 이메일 : </lable>
            <input type="text" placeholder="email@gmail.com" id = "user mail">
        </p>

        <p>
            <label for = "user number"> 휴대전화 : </lable>
            <input type="text" placeholder="010-****-****" id = "user number">
        </p>
    </fieldset>

    <fieldset>
        <legend>추가 정보</legend>
        <p>
            <label for ="date"> 생년월일 
                <input type="date" id="date" max="2024-12-31" min="1970-01-01" value="2023-12-31">
            </label>
            <script>
                document.getElementById("date").value = new Date().toISOString().substring(0, 10);;
            </script>
        </p>
        <p>
        <tr>
            <td>성별</td>
            <td>
                <input id="man" type="radio"name="gender"value="m">
                <label for="man"> 남자 </label>
                <input id="woman" type="radio"name="gender"value="w">
                <label for="woman"> 여자 </label>
                <input id="nothing" type="radio"name="gender"value="n">
                <label for="man"> 선택하지 않음 </label>
            </td>
        </tr>
        </p>
        <p>
        <tr>
            <td>관심사</td>
            <td>
                <input id="Java" type="checkbox" name="fav" value="checkbox">
                <label for="Java">Java</label>
                <input id="HTML" type="checkbox" name="fav" value="checkbox">
                <label for="HTML">HTML</label>
                <input id="CSS" type="checkbox" name="fav" value="checkbox">
                <label for="CSS">CSS</label>
                <input id="Javascript" type="checkbox" name="fav" value="checkbox">
                <label for="Javascript">Javascript</label>
                <input id="Algorithm" type="checkbox" name="fav" value="checkbox">
                <label for="Algorithm">Algorithm</label>
            </td>
        </tr>
        </p>
        <p>
            <label for = "file">본인 사진 : </label>
            <input id="file" type="file" name="file" value="file">
        </p>
    </fieldset>

                <input type="reset" value="초기화">
                <input type="submit" value="회원가입">
    </form>
</body>
</html>
