<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>//const = 상수 = 값이  바뀌지 않음
        a = prompt('변수a에 넣을 숫자 입력')
        b = prompt('변수b에 넣을 숫자 입력')
        temp = a;
        a = b;
        b = temp;
        
        alert(`변수 a의 값 = ${a}, 변수 b의 값 = ${b}`);//(`273 + 52의 값은 ${273 + 52}입니다...!`)
    </script>    
</body>
</html>
