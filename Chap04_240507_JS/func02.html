<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function gugudan(num){
            for(i=1;i<=9;i++){
                document.write(`${num} *${i} = ${num*i}<br>`)
            }
        }
        gugudan(3)
    </script>
</body>
</html>
