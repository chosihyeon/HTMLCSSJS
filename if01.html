<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <script>
        let a = prompt('첫번째숫자를 입력하세요');
        let b = prompt('두번째숫자를 입력하세요');
        let c = prompt('세번째숫자를 입력하세요');
    

        if(a > b){alert("가장 큰 수는 a 입니다.")}
        if(b > c){alert("가장 큰 수는 b 입니다.")}
        if(c){alert("가장 큰 수는 c입니다")}        
        </script>;
        
</body>
</html>
